<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Localizador</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">

</head>
<body>
  <section class="msger">
    <header class="msger-header">
      <div class="msger-header-title">
        <i class="fas fa-comment-alt"></i> Gemini fake news
      </div>
      <div class="msger-header-options">
        <span><i class="fas fa-cog"></i></span>
      </div>
    </header>
    <main class="msger-chat">
      <div class="msg left-msg">
        <div
         class="msg-img"
         style="background-image: url(https://www.svgrepo.com/show/339963/chat-bot.svg)"
        ></div>
        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">Gemini</div>
          </div>
          <div class="msg-text">
            Olá, Me envie uma imagem ou mensagem que eu verifico se é uma fake news ou não!
          </div>
        </div>
      </div>
    </main>
    <form class="msger-inputarea" enctype="multipart/form-data">
      <input type="text" class="msger-input" placeholder="Enter your message...">
      <input type="file" id="image-input" accept="image/*">
      <button type="submit" class="msger-send-btn">Send</button>
    </form>
  </section>
  <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
